<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration - Quote of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap');
        
        :root {
            --primary-dark: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #f59e0b;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .quote-font {
            font-family: 'Playfair Display', serif;
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 md:p-8">
    <header class="w-full max-w-4xl mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-2">Daily Inspiration</h1>
        <p class="text-lg text-gray-600">Your daily dose of motivation and wisdom</p>
    </header>

    <main class="w-full max-w-4xl">
        <div id="quote-container" class="bg-white rounded-xl p-8 md:p-12 card-shadow mb-8 fade-in">
            <div id="quote-content" class="mb-8">
                <p id="quote-text" class="quote-font text-2xl md:text-3xl text-gray-800 leading-relaxed mb-6 text-center"></p>
                <p id="quote-author" class="text-lg text-gray-600 text-right italic"></p>
                <p id="quote-date" class="text-sm text-gray-400 mt-2 text-center"></p>
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <button id="new-quote-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition duration-300 transform hover:scale-105">
                    New Quote
                </button>
                <button id="share-btn" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-medium transition duration-300 transform hover:scale-105 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Share
                </button>
                <button id="favorite-btn" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-medium transition duration-300 transform hover:scale-105 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Favorite
                </button>
                <button id="view-favorites-btn" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-medium transition duration-300 transform hover:scale-105 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                    </svg>
                    View Favorites
                </button>
            </div>
        </div>

        <div id="favorites-section" class="hidden bg-white rounded-xl p-8 card-shadow mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Favorite Quotes</h2>
            <div id="favorites-list" class="space-y-4"></div>
            <button id="close-favorites-btn" class="mt-6 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition duration-300">
                Close Favorites
            </button>
        </div>

        <div class="bg-white rounded-xl p-8 card-shadow">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quote Categories</h2>
            <div class="flex flex-wrap gap-4">
                <button data-category="inspirational" class="category-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg font-medium">
                    Inspirational
                </button>
                <button data-category="motivational" class="category-btn px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg font-medium">
                    Motivational
                </button>
                <button data-category="wisdom" class="category-btn px-4 py-2 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-lg font-medium">
                    Wisdom
                </button>
                <button data-category="love" class="category-btn px-4 py-2 bg-pink-100 hover:bg-pink-200 text-pink-700 rounded-lg font-medium">
                    Love
                </button>
                <button data-category="success" class="category-btn px-4 py-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 rounded-lg font-medium">
                    Success
                </button>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-12 text-center text-gray-500 text-sm">
        <p>Venkatesh@2006 Â©  Daily Quotes App</p>
    </footer>

    <script>
        // Quote database
        const quotes = {
            inspirational: [
                {
                    text: "The only way to do great work is to love what you do.",
                    author: "Steve Jobs"
                },
                {
                    text: "Believe you can and you're halfway there.",
                    author: "Theodore Roosevelt"
                },
                {
                    text: "It always seems impossible until it's done.",
                    author: "Nelson Mandela"
                },
                {
                    text: "Your time is limited, don't waste it living someone else's life.",
                    author: "Steve Jobs"
                },
                {
                    text: "The future belongs to those who believe in the beauty of their dreams.",
                    author: "Eleanor Roosevelt"
                }
            ],
            motivational: [
                {
                    text: "Don't watch the clock; do what it does. Keep going.",
                    author: "Sam Levenson"
                },
                {
                    text: "Push yourself, because no one else is going to do it for you.",
                    author: "Unknown"
                },
                {
                    text: "The secret of getting ahead is getting started.",
                    author: "Mark Twain"
                },
                {
                    text: "It's hard to beat a person who never gives up.",
                    author: "Babe Ruth"
                },
                {
                    text: "Dream big and dare to fail.",
                    author: "Norman Vaughan"
                }
            ],
            wisdom: [
                {
                    text: "Life is what happens when you're busy making other plans.",
                    author: "John Lennon"
                },
                {
                    text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.",
                    author: "Aristotle"
                },
                {
                    text: "The only true wisdom is in knowing you know nothing.",
                    author: "Socrates"
                },
                {
                    text: "Knowing yourself is the beginning of all wisdom.",
                    author: "Aristotle"
                },
                {
                    text: "Turn your wounds into wisdom.",
                    author: "Oprah Winfrey"
                }
            ],
            love: [
                {
                    text: "Where there is love there is life.",
                    author: "Mahatma Gandhi"
                },
                {
                    text: "Love is composed of a single soul inhabiting two bodies.",
                    author: "Aristotle"
                },
                {
                    text: "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
                    author: "Lao Tzu"
                },
                {
                    text: "We are most alive when we're in love.",
                    author: "John Updike"
                },
                {
                    text: "The best thing to hold onto in life is each other.",
                    author: "Audrey Hepburn"
                }
            ],
            success: [
                {
                    text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                    author: "Winston Churchill"
                },
                {
                    text: "Success usually comes to those who are too busy to be looking for it.",
                    author: "Henry David Thoreau"
                },
                {
                    text: "Don't be afraid to give up the good to go for the great.",
                    author: "John D. Rockefeller"
                },
                {
                    text: "Success is walking from failure to failure with no loss of enthusiasm.",
                    author: "Winston Churchill"
                },
                {
                    text: "Opportunities don't happen. You create them.",
                    author: "Chris Grosser"
                }
            ]
        };

        // Current quote and favorites
        let currentQuote = {};
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentCategory = 'inspirational';

        // DOM Elements
        const quoteTextEl = document.getElementById('quote-text');
        const quoteAuthorEl = document.getElementById('quote-author');
        const quoteDateEl = document.getElementById('quote-date');
        const quoteContainerEl = document.getElementById('quote-container');
        const favoritesSectionEl = document.getElementById('favorites-section');
        const favoritesListEl = document.getElementById('favorites-list');
        const newQuoteBtn = document.getElementById('new-quote-btn');
        const shareBtn = document.getElementById('share-btn');
        const favoriteBtn = document.getElementById('favorite-btn');
        const viewFavoritesBtn = document.getElementById('view-favorites-btn');
        const closeFavoritesBtn = document.getElementById('close-favorites-btn');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateQuote();
            
            // Check if quote is updated daily
            const lastUpdate = localStorage.getItem('lastUpdate');
            const today = new Date().toDateString();
            
            if (!lastUpdate || lastUpdate !== today) {
                updateQuote();
                localStorage.setItem('lastUpdate', today);
            }
        });

        // Get a random quote
        function getRandomQuote(category = currentCategory) {
            const categoryQuotes = quotes[category];
            const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
            return {
                ...categoryQuotes[randomIndex],
                category: category,
                date: new Date().toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };
        }

        // Update displayed quote
        function updateQuote() {
            quoteContainerEl.classList.remove('fade-in');
            setTimeout(() => {
                currentQuote = getRandomQuote();
                displayQuote();
                quoteContainerEl.classList.add('fade-in');
            }, 100);
        }

        // Display quote
        function displayQuote() {
            quoteTextEl.textContent = currentQuote.text;
            quoteAuthorEl.textContent = `â ${currentQuote.author}`;
            quoteDateEl.textContent = currentQuote.date;
            
            // Check if quote is already favorited
            const isFavorite = favorites.some(fav => 
                fav.text === currentQuote.text && 
                fav.author === currentQuote.author
            );
            
            favoriteBtn.disabled = isFavorite;
            favoriteBtn.innerHTML = isFavorite ? 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg> Saved` : 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg> Favorite`;
        }

        // Share quote
        function shareQuote() {
            const text = `"${currentQuote.text}" â ${currentQuote.author}\n\nShared via Daily Inspiration App`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: text,
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(text);
                });
            } else {
                fallbackShare(text);
            }
        }

        // Fallback for share functionality
        function fallbackShare(text) {
            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                alert('Quote copied to clipboard!');
            }, () => {
                // If clipboard API fails, show text in prompt
                prompt('Copy this quote:', text);
            });
        }

        // Add to favorites
        function addToFavorites() {
            if (!currentQuote) return;
            
            const alreadyExists = favorites.some(fav => 
                fav.text === currentQuote.text && 
                fav.author === currentQuote.author
            );
            
            if (!alreadyExists) {
                favorites.push({
                    text: currentQuote.text,
                    author: currentQuote.author,
                    category: currentQuote.category,
                    date: currentQuote.date
                });
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                favoriteBtn.disabled = true;
                favoriteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Saved`;
            }
        }

        // Display favorites
        function displayFavorites() {
            favoritesListEl.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesListEl.innerHTML = `
                    <div class="text-center py-8">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c702afb1-74df-462b-ab47-225c366b4b43.png" alt="Illustration of an empty notebook with a pencil resting on top" class="mx-auto mb-4" />
                        <p class="text-gray-500">Your favorites list is empty. Save some quotes!</p>
                    </div>
                `;
                return;
            }
            
            favorites.forEach((quote, index) => {
                const quoteEl = document.createElement('div');
                quoteEl.className = 'bg-gray-50 p-4 rounded-lg border border-gray-100';
                quoteEl.innerHTML = `
                    <p class="quote-font text-lg text-gray-700">"${quote.text}"</p>
                    <div class="flex justify-between items-center mt-2">
                        <p class="text-sm text-gray-500">â ${quote.author}</p>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 text-xs bg-indigo-100 text-indigo-700 rounded-full">${quote.category}</span>
                            <button class="remove-favorite-btn px-2 py-1 text-xs bg-red-100 text-red-600 rounded-full" data-index="${index}">
                                Remove
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">Saved on ${quote.date}</p>
                `;
                favoritesListEl.appendChild(quoteEl);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    removeFavorite(index);
                });
            });
        }

        // Remove from favorites
        function removeFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
            
            // Update favorite button state if viewing current quote
            if (currentQuote && favorites.some(fav => 
                fav.text === currentQuote.text && 
                fav.author === currentQuote.author
            )) {
                favoriteBtn.disabled = true;
            } else {
                favoriteBtn.disabled = false;
            }
        }

        // Change category
        function changeCategory(category) {
            currentCategory = category;
            updateQuote();
            
            // Update active category button styles
            categoryBtns.forEach(btn => {
                const btnCategory = btn.dataset.category;
                if (btnCategory === category) {
                    btn.classList.add('bg-indigo-200', 'text-indigo-800');
                    btn.classList.remove('bg-indigo-100', 'text-indigo-700');
                } else {
                    btn.classList.remove('bg-indigo-200', 'text-indigo-800');
                    btn.classList.add('bg-indigo-100', 'text-indigo-700');
                }
            });
        }

        // Event listeners
        newQuoteBtn.addEventListener('click', updateQuote);
        shareBtn.addEventListener('click', shareQuote);
        favoriteBtn.addEventListener('click', addToFavorites);
        viewFavoritesBtn.addEventListener('click', () => {
            displayFavorites();
            favoritesSectionEl.classList.remove('hidden');
            quoteContainerEl.classList.add('hidden');
        });
        closeFavoritesBtn.addEventListener('click', () => {
            favoritesSectionEl.classList.add('hidden');
            quoteContainerEl.classList.remove('hidden');
        });
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeCategory(btn.dataset.category);
            });
        });
    </script>
</body>
</html>
